    <!-- ******************************************
            FORM TO CAPTURE A USER'S INPUT
        name, username, email, mailing list, services
        ********************************************-->
    <div class="container">
        <div class="row">
            <form id="personcontact">
                <fieldset>
                    <legend>Personal Details</legend>
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text">
                    <br>
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text">
                    <br>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="text">
                </fieldset>
        
                <fieldset>
                    <legend>Would you like to join our mailing list?</legend>
                    <input type="radio" id="mailyes" name="mailing" value="yes">
                    <label for="mailyes">Yes</label>
                    <input type="radio" id="mailno" name="mailing" value="no">
                    <label for="mailno">No</label>
                </fieldset>
        
                <fieldset>
                    <legend>Which of our sevices are you interested in?</legend>
                    <input type="checkbox" id="service1" name="service" value="Service 1">
                    <label for="service1"> Service 1</label>
                    <input type="checkbox" id="service2" name="service" value="Service 2">
                    <label for="vehicle2"> Service 2</label>
                    <input type="checkbox" id="service3" name="service" value="Service 3">
                    <label for="vehicle3"> Service 3</label>
                </fieldset>
                <input type="button" value=" Submit " onclick="SubmitData()">
            </form>
        </div>

        <!-- ******************************************
            TABLE OF USERS INPUT
        ********************************************-->

        <div class="row">
            <table class="table table-hover" id="list" text-align="center">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mailing List</th>
                        <th scope="col">Services</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
