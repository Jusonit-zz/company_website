    <!-- ******************************************
            FORM TO CAPTURE A USER'S INPUT
        name, username, email, mailing list, services
        ********************************************-->
    <form id="personcontact">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text">
        <br><br>
        <label for="username">Username:</label>
        <input id="username" name="username" type="text">
        <br><br>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text">
        
        <p>Add to Mailing List:</p>
        <input type="radio" id="mailyes" name="mailing" value="yes">
        <label for="mailyes">Yes</label><br>
        <input type="radio" id="mailno" name="mailing" value="no">
        <label for="mailno">No</label><br>
    </form>
    
    <p>Services: </p>
    <input type="checkbox" id="service1" name="service1" value="service1">
